          <label for="discount-reason">Razón del Descuento</label>
          <input type="text" id="discount-reason" placeholder="Oferta de Verano 10%" />
        </div>
      </div>
  
      <div class="action-buttons">
        <button class="cancel-btn">Cancelar</button>
        <button class="process-btn">Procesar Factura</button>
      </div>
