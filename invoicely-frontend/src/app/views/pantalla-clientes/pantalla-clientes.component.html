<div class="container invoice-container">
    <h1>CLIENTES</h1>
    <hr>
    <h2 class="mt-5">Añadir nuevo cliente</h2>
    <!-- Campos de información del cliente en tres filas -->
    <div class="cliente-info mt-5">
        <!-- Primera fila: Nombre, Apellidos, DNI -->
        <h3>Datos personales</h3>
        <hr>
        <form (ngSubmit)="crearCliente()">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="cliente-nombre">NOMBRE</label>
                    <input type="text" class="form-control" id="cliente-nombre" placeholder="Nombre" [(ngModel)]="cliente.nombre" name="nombre" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="cliente-apellidos">APELLIDOS</label>
                    <input type="text" class="form-control" id="cliente-apellidos" placeholder="Apellidos" [(ngModel)]="cliente.apellido" name="apellido" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="cliente-dniCif">DNI/CIF</label>
                    <input type="text" class="form-control" id="cliente-dniCif" placeholder="DNI/CIF" [(ngModel)]="cliente.dniCif" name="dniCif" required>
                </div>
            </div>

            <!-- Segunda fila: Dirección, Código Postal, Población, Provincia -->
            <h3 class="mt-3">Datos de dirección</h3>
            <hr>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="cliente-direccion">DIRECCIÓN</label>
                    <input type="text" class="form-control" id="cliente-direccion" placeholder="Dirección" [(ngModel)]="cliente.direccion" name="direccion" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cliente-cp">CÓDIGO POSTAL</label>
                    <input type="text" class="form-control" id="cliente-cp" placeholder="Código Postal" [(ngModel)]="cliente.codigoPostal" name="codigoPostal" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="cliente-poblacion">POBLACIÓN</label>
                    <input type="text" class="form-control" id="cliente-poblacion" placeholder="Población" [(ngModel)]="cliente.poblacion" name="poblacion" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cliente-provincia">PROVINCIA</label>
                    <input type="text" class="form-control" id="cliente-provincia" placeholder="Provincia" [(ngModel)]="cliente.provincia" name="provincia" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="cliente-pais">PAÍS</label>
                    <input type="text" class="form-control" id="cliente-pais" placeholder="País" [(ngModel)]="cliente.pais" name="pais" required>
                </div>
            </div>

            <!-- Tercera fila: Número de teléfono, Email -->
            <h3 class="mt-3">Datos de contacto</h3>
            <hr>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cliente-telefono">NÚMERO DE TELÉFONO</label>
                    <input type="text" class="form-control" id="cliente-telefono" placeholder="Número de Teléfono" [(ngModel)]="cliente.telefono" name="telefono" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="cliente-email">EMAIL</label>
                    <input type="email" class="form-control" id="cliente-email" placeholder="Email" [(ngModel)]="cliente.email" name="email" required>
                </div>
            </div>

            <!-- Botones de acción -->
            <div class="form-group d-flex justify-content-end">
                <button type="button" class="btn btn-secondary btn-general mr-2" (click)="limpiarCampos()">Limpiar campos</button>
                <button type="submit" class="btn btn-success btn-general">Crear nuevo cliente</button>
            </div>
        </form>
    </div>
    <h2 class="mt-5">Listado clientes</h2>
</div>
