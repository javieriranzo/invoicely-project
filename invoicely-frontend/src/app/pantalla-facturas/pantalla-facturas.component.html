<div class="container mt-5 invoice-container">
  <h1>CREAR FACTURA</h1>

  <hr>

  <!-- DATOS FACTURA -->
  <h3 class="mt-5">Datos factura</h3>
  <div class="datos-factura">
    <div class="form-row">
      <div class="form-group col-md-1">
        <input type="number" class="form-control" placeholder="Nº" aria-label="Número de factura" min="0" />
      </div>
      <div class="form-group col-md-1">
        <input type="text" class="form-control" [value]="currentYear" disabled aria-label="Año actual" />
      </div>
      <div class="form-group col-md-6">
        <input type="date" class="form-control" [value]="currentDate" aria-label="Fecha de factura" />
      </div>
    </div>    
  </div>

  <hr>

  <!-- DATOS CLIENTE FACTURACION-->
  <h3 class="mt-2">Datos clientes</h3>  
  <!-- Botón para buscar cliente -->
  <div class="form-group">
    <button class="btn btn-primary btn-general" (click)="abrirPopupClientes()">Buscar cliente</button>
  </div>
  <!-- Modal buscar cliente -->
  <app-popup-mostrar-clientes
    *ngIf="showPopupClientes"
    (closePopupEvent)="showPopupClientes = false"
    (clienteSeleccionado)="actualizarDatosCliente($event)"
  ></app-popup-mostrar-clientes>

  <!-- Campos de información del cliente en tres filas -->
  <div class="cliente-info">
    <!-- Primera fila: Nombre, Apellidos, DNI -->
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="cliente-nombre">NOMBRE</label>
        <input type="text" class="form-control" id="cliente-nombre" placeholder="Nombre" [(ngModel)]="cliente.nombre" disabled>
      </div>
      <div class="form-group col-md-4">
        <label for="cliente-apellidos">APELLIDOS</label>
        <input type="text" class="form-control" id="cliente-apellidos" placeholder="Apellidos" [(ngModel)]="cliente.apellido" disabled>
      </div>
      <div class="form-group col-md-4">
        <label for="cliente-dniCif">DNI/CIF</label>
        <input type="text" class="form-control" id="cliente-dniCif" placeholder="DNI/CIF" [(ngModel)]="cliente.dniCif" disabled>
      </div>
    </div>

    <!-- Segunda fila: Dirección, Código Postal, Población, Provincia -->
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="cliente-direccion">DIRECCIÓN</label>
        <input type="text" class="form-control" id="cliente-direccion" placeholder="Dirección" [(ngModel)]="cliente.direccion" disabled>
      </div>
      <div class="form-group col-md-2">
        <label for="cliente-cp">CÓDIGO POSTAL</label>
        <input type="text" class="form-control" id="cliente-cp" placeholder="Código Postal" [(ngModel)]="cliente.codigoPostal" disabled>
      </div>
      <div class="form-group col-md-3">
        <label for="cliente-poblacion">POBLACIÓN</label>
        <input type="text" class="form-control" id="cliente-poblacion" placeholder="Población" [(ngModel)]="cliente.poblacion" disabled>
      </div>
      <div class="form-group col-md-3">
        <label for="cliente-provincia">PROVINCIA</label>
        <input type="text" class="form-control" id="cliente-provincia" placeholder="Provincia" [(ngModel)]="cliente.provincia" disabled>
      </div>
    </div>

    <!-- Tercera fila: Número de teléfono, Email -->
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="cliente-pais">PAÍS</label>
        <input type="text" class="form-control" id="cliente-pais" placeholder="País" [(ngModel)]="cliente.pais" disabled>
      </div>
      <div class="form-group col-md-4">
        <label for="cliente-telefono">NÚMERO DE TELÉFONO</label>
        <input type="text" class="form-control" id="cliente-telefono" placeholder="Número de Teléfono" [(ngModel)]="cliente.telefono" disabled>
      </div>
      <div class="form-group col-md-4">
        <label for="cliente-email">EMAIL</label>
        <input type="email" class="form-control" id="cliente-email" placeholder="Email" [(ngModel)]="cliente.email" disabled>
      </div>
    </div>
  </div>

  <hr>

  <!-- DATOS PRODUCTOS A FACTURAR -->
  <h3 class="mt-2">Productos</h3>
  <div class="form-row">
    <div class="form-group col-md-4">
      <!-- Botón para añadir producto -->
      <button class="btn btn-warning btn-general mr-2" (click)="mostrarAddProductos = true">Añadir producto</button>
    </div>
    <!-- Modal añadir producto -->
    <app-popup-mostrar-productos
      *ngIf="mostrarAddProductos"
      (closePopupEvent)="mostrarAddProductos = false"
    ></app-popup-mostrar-productos>
    <div class="product-info">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="producto-nombre">NOMBRE PRODUCTO</label>
          <input type="text" class="form-control" id="producto-nombre" placeholder="Nombre producto" disabled>
        </div>
        <div class="form-group col-md-2">
          <label for="producto-precio">PRECIO</label>
          <div class="input-group">
            <input type="text" class="form-control" id="producto-precio" placeholder="Precio" disabled>
            <span class="input-group-text">€</span>
          </div>
        </div>
        <div class="form-group col-md-1">
          <label for="producto-cantidad">CANTIDAD</label>
          <input type="number" class="form-control" id="producto-cantidad" placeholder="0" aria-label="Cantidad" min="0"/>
        </div>
        <div class="form-group col-md-2">
          <label for="producto-precio-total">TOTAL</label>
          <div class="input-group">
            <input type="text" class="form-control" id="producto-precio-total" disabled>
            <span class="input-group-text">€</span>
          </div>
        </div>
        <div class="form-group col-md-1">
          <div class="input-group">
            <button class="btn btn-danger btn-general mt-4">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Botones de acción -->
  <div class="form-group d-flex justify-content-end">
    <button class="btn btn-secondary btn-general mr-2">Limpiar campos</button>
    <button class="btn btn-danger btn-general mr-2">Vista previa</button>
    <button class="btn btn-success btn-general">Procesar Factura</button>
  </div>
</div>
